<!DOCTYPE html>
<html lang="ru">
<head>

        ✅ Вы стали участником Airdrop и получили <strong>100% возможность участия</strong> в розыгрыше наград.
      </p>
    </div>

    <!-- Кнопки -->
    <div style="text-align:center; margin-top:30px;">
      <button onclick="shareAirdrop()">📢 Поделиться</button>
      <button onclick="Telegram.WebApp.close()">🔚 Закрыть</button>
    </div>
  </div>
  </body>
  <script src="https://sp574-maker.github.io/maker/airdrop.js"></script>
