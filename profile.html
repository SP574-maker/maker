<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê –ì–∞–º–∞–Ω–µ—Ü—å</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip32@5.2.0/src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/bip39.browser.min.js"></script>
</head>
<body>
  <h1>üîê –ü—Ä–æ—Ñ—ñ–ª—å –≥–∞–º–∞–Ω—Ü—è</h1>
  <div id="wallets"></div>

  <script>
    const seedPhrase = localStorage.getItem("last_seed") || "";

    async function deriveAddresses(mnemonic) {
      if (!window.bip39 || !window.bip39.validateMnemonic) {
        throw new Error("bip39 –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");
      }

      if (!bip39.validateMnemonic(mnemonic)) {
        throw new Error("–ù–µ–≤–∞–ª—ñ–¥–Ω–∞ —Å–∏–¥-—Ñ—Ä–∞–∑–∞");
      }

      const seed = await bip39.mnemonicToSeed(mnemonic);
      const root = bitcoin.bip32.fromSeed(seed);

      const btc = bitcoin.payments.p2pkh({ pubkey: root.derivePath("m/44'/0'/0'/0/0").publicKey }).address;
      const eth = new ethers.Wallet.fromMnemonic(mnemonic).address;

      document.getElementById("wallets").innerHTML = `
        <div>BTC: ${btc}</div>
        <div>ETH: ${eth}</div>
      `;

      console.log("BTC:", btc);
      console.log("ETH:", eth);
    }

    window.addEventListener("load", () => {
      if (!seedPhrase) {
        document.getElementById("wallets").innerHTML = "<p style='color:red'>Seed-—Ñ—Ä–∞–∑–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞</p>";
        return;
      }

      if (typeof bip39 === "undefined") {
        console.warn("bip39 —â–µ –Ω–µ –≥–æ—Ç–æ–≤–∏–π, —á–µ–∫–∞—î–º–æ...");

        const waitInterval = setInterval(() => {
          if (typeof bip39 !== "undefined") {
            clearInterval(waitInterval);
            deriveAddresses(seedPhrase).catch(err => console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –∞–¥—Ä–µ—Å:", err.message));
          }
        }, 300);

        setTimeout(() => clearInterval(waitInterval), 10000);
      } else {
        deriveAddresses(seedPhrase).catch(err => console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –∞–¥—Ä–µ—Å:", err.message));
      }
    });
  </script>
</body>
</html>
